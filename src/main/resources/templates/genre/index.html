<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="fragments :: head">
</head>


<body class="container">
<h1 th:text="${title}"></h1>
<div th:replace="fragments :: page-header"></div>
<p th:unless="${genres} and ${genres.size()}">no actors :(</p>

<ul>
    <li th:each="genre : ${genres}"><a th:href="@{'/genre/view/'+${genre.id}}" th:text="${genre.name}"></a></li>
</ul>


</body>
</html>
