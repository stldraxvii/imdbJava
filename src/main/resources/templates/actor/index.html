<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="fragments :: head">
</head>


<body class="container">
<h1 th:text="${title}+' (Total = '+${actors.size()+')'}"></h1>
<div th:replace="fragments :: page-header"></div>
<p th:unless="${actors} and ${actors.size()}">no actors :(</p>

<ul>
    <li th:each="actor : ${actors}"><a th:href="@{'/actor/view/'+${actor.id}}" th:text="${actor.name}"></a></li>
</ul>


</body>
</html>
